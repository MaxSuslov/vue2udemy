<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue-2</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.0/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(ingredient, i) in ingredients">
          {{ ingredient }} ({{ i }})
        </li>
      </ul>
      <hr />
      <ul v-for="person in persons">
        <li>
          <div v-for="(value, key, index) in person">
            {{ key }}: {{ value }} ({{ index }})
          </div>
        </li>
      </ul>
      <!-- Pushses new items to the array, and they are automatically tracked by Vue and listed in the output above -->
      <button @click="ingredients.push('spices')">Add new</button>

      <!-- Simple iteration throug a range of numbers (1-10) -->
      <span v-for="n in 10">{{ n }}</span>
      <hr />
      <template v-for="(item, index) in ingredients">
        <h3>{{ item }}</h3>
        <p>{{ index }}</p>
      </template>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
