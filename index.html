<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue-2</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.0/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div 
      class="demo" 
      @click="attachRed = !attachRed"
      :class="divClasses"></div>
    <div class="demo" :class="{red: attachRed}"></div>
    <!-- By default the color will be that from input (it is binded to it), but if the input is empty, the red=true/false will be applied after the click on the first div like in the second one -->
    <div class="demo" :class="[color, {red: attachRed}]"></div>
    <hr>
    <input type="text" v-model="color">
  </div>
  <script src="js/index.js"></script>
</body>
</html>
