<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue-2</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.0/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div 
      class="demo" 
      @click="attachRed = !attachRed"
      :class="{red: attachRed}">Red</div>
    <div class="demo" @click="attachGreen = !attachGreen" :class="{green: attachGreen}">Green</div>
    <div class="demo" @click="attachBlue = !attachBlue" :class="{blue: attachBlue}">Blue</div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
