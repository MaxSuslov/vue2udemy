<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue-2</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.0/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- If you want to update the data bi-directional (not only in the data property, but everywhere it used in our code). v-model:set up the 2-way binding for this input field, and in the quotation marks “the property you want to bind in both directions” -->
    <input type="text" v-model="name">
    <p>{{ name }}</p>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
