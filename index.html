<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue-2</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.0/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button v-on:click="increase(2, $event)">Click me (+2)!</button>
    <!-- simple JS commands can be executed directly here -->
    <button v-on:click="counter++">Click me (+1)!</button>
    <!-- And here as an example if we write counter*2 it will multiply the values by 2 -->
    <p>{{ counter*2 }}</p>
    <!-- We can even write simple ternary operators directly here -->
    <p>{{ counter*2 > 10 ? "Greater than 10" : "Smaller than 10"}}</p>
    <p v-on:mousemove="updateCoordinates">
      Coordinates: {{ x }} / {{ y }}
      - <span v-on:mousemove.stop="">DEAD SPOT</span>
    </p>
    <input type="text" v-on:keyup.enter.space="alertMe">
  </div>
  <script src="js/index.js"></script>
</body>
</html>
